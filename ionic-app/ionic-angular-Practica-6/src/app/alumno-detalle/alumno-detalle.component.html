<ion-card>
  <ion-card-header>
    <ion-card-title>{{alumnoDetalle.Nombre}} {{alumnoDetalle.Apellidos}}</ion-card-title>
    <ion-card-subtitle>Matricula: {{alumnoDetalle.Matricula}}</ion-card-subtitle>
    <ion-button (click)="presentActionSheet()">Mostrar action sheet</ion-button>
  </ion-card-header>
  <ion-card-content><img src="{{alumnoDetalle.image}}" alt="" width="300" height="170"/></ion-card-content>
</ion-card>
