<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar> 
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        Nombre: 
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="Jose" [(ngModel)]="Nombre"> </ion-input> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        Apellidos: 
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="Palma" [(ngModel)]="Apellidos"> </ion-input> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        Matricula: 
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="3456712" [(ngModel)]="Matricula"> </ion-input> 
      </ion-col>
    </ion-row>
  <ion-button (click) = "agregar_alumno()">Agregar alumno</ion-button>
  </ion-grid>

  <ion-card *ngFor="let alumno of alumnos">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
        <ion-row>
          <ion-col size="2">Nombre:</ion-col>
          <ion-col><strong>{{alumno.Nombre}}</strong></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">Apellidos:</ion-col>
          <ion-col><strong>{{alumno.Apellidos}}</strong></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">Matricula:</ion-col>
          <ion-col><strong>{{alumno.Matricula}}</strong></ion-col>
        </ion-row>
      </ion-col>
      <ion-col><img src="assets/icon/logo.png" alt="" width="300" height="150" ></ion-col>
      </ion-row>
    </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
